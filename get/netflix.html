<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar img {
            width: 100px;
        }

        .navbar .links a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .navbar .links a:hover {
            color: #e50914;
        }

        /* Banner Section */
        .banner {
            height: 100vh;
            background-image: url('https://www.themoviedb.org/t/p/w1920_and_h800_bestv2/lCqxW8PCaRysCtvTkINmVrgtL9j.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            text-align: center;
            color: white;
        }

        .banner .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .banner .content h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .banner .content p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .banner .content button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .banner .content button:hover {
            background-color: #f40612;
        }

        /* Movie Section */
        .row {
            padding: 20px 20px 10px 20px;
        }

        .row h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .row .movie-posters {
            display: flex;
            overflow-x: scroll;
            gap: 10px;
        }

        .movie-posters img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        .movie-posters img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            background-color: #111;
            padding: 50px 20px;
            text-align: center;
            color: #777;
        }

        .footer a {
            color: #777;
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <div class="links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </div>
    </div>
    <!-- Banner Section -->
    <div class="banner">
        <div class="content">
            <h1>Trending Now</h1>
            <p>Watch the most popular movies and TV shows</p>
            <button>Play</button>
        </div>
    </div>
    <!-- Movie Rows -->
    <div class="row">
        <h2>Popular Movies</h2>
        <div class="movie-posters">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/xCxPI9I35RUbDpavRg6iSfvjM1Y.jpg" alt="Movie 1">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/fh4znbf8gSHgiTHMFmjz5bcFZZw.jpg" alt="Movie 2">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/hdYctTivBCHmfgcxp8CK9bhfPHQ.jpg" alt="Movie 3">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/aXYrwioUlh2rc1hkiAN1F3Vw8af.jpg" alt="Movie 4">
        </div>
    </div>

    <div class="row">
        <h2>Action Movies</h2>
        <div class="movie-posters">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/edVv55dwIrabgNGjTqsw2DfgOHu.jpg" alt="Action Movie 1">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/4gSoDoFjTYjbFYJgMpgRxNJfnFv.jpg" alt="Action Movie 2">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/kV2wIMhFwH7poBdGH0cA5Kjs9RZ.jpg" alt="Action Movie 3">
            <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/5xpmAkbTbsp82DNHTmjACpAy5U7.jpg" alt="Action Movie 4">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Made with ❤️ by Your Name</p>
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </div>

</body>
</html>
